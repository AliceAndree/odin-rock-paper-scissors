<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="top-section">
        <img
          id="yellow-star"
          src="./assets/yellow-star.svg"
          alt="Yellow Star"
        />
        <button id="scissors-button" type="button" value="scissors">
          <img src="./assets/scissors-button.svg" alt="Scissors Button" />
        </button>
        <img id="pink-star" src="./assets/pink-star.svg" alt="Pink Star" />
      </div>
      <div class="middle-section">
        <img
          id="question-mark"
          src="./assets/question-mark.svg"
          alt="Question Mark"
        />
      </div>
      <div class="bottom-section">
        <button id="paper-button" value="paper">
          <img src="./assets/paper-button.svg" alt="Paper Button" />
        </button>
        <img id="blue-star" src="./assets/blue-star.svg" alt="Blue Star" />
        <button id="rock-button" value="rock">
          <img src="./assets/rock-button.svg" alt="Rock Button" />
        </button>
      </div>
    </div>
  </body>
</html>
